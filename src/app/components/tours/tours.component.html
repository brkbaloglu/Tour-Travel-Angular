<section class="tours">
    <h1 class="heading">Our <span class="heading-mark">Tours</span></h1>
    <div class="container" *ngFor="let item of touritems">
        <div class="box">
            <img src="{{item.image}}" alt="">
            <div class="text">
                <h1 class="heading">{{item.name}}</h1>
                <p>{{item.description}}</p>
            </div>
        </div>
    </div>
</section>
